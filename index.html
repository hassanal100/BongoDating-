<!DOCTYPE html>
<html lang="sw">
<head>

  <title>Zagamuo Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background gradient ya romantic look */
    body {
      background: linear-gradient(135deg, #a80077, #66ffcc);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animation ya button wakati wa kubofya */
    .btn:active {
      transform: scale(0.93);
    }

    /* Hover effect laini zaidi */
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="h-screen w-full flex items-center justify-center text-white relative overflow-hidden">

  <!-- Overlay ya blur -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

        JIUNGE KWENYE GROUP KWA 2000
